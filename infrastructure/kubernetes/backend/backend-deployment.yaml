---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-analyst-api
spec:
  selector:
    matchLabels:
      app: movie-analyst-api
  replicas: 1
  template:
    metadata:
      name: movie-analyst-api
      labels:
        app: movie-analyst-api
    spec:
      containers:
        - name: movie-analyst-api
          image: windowsagent/movie-analyst-api
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                ConfigMapKeyRef:
                  name: rds-config
                  key: DB_HOST
            - name: DB_USER
              value: admin
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: db_pass
            - name: DB_NAME
              value: movie_db
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: movie-analyst-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: movie-analyst-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80