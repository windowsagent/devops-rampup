- name: Install k3s
  hosts: localhost
  roles:
   - role: k8s
  tasks:
   - name: Create pub keys folder
     become: true
     ansible.builtin.file:
      path: /root/pubkeys
      state: directory
      mode: '0755'
   - name: Apply kubernetes manifests
     tags: manifests
     tasks:
      - name: Find Kubernetes manifests
        find:
         paths: "/root/devops-rampup/infrastructure/kubernetes"
         patterns: "*.yaml"
         recurse: yes
        register: k8s_files

      - name: Apply manifests
        k8s:
         state: present
         src: "{{ item.path }}"
        loop: "{{ k8s_files.files }}"
